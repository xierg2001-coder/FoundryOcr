name: Build Windows (CLI + Library)

on:
  push:
    branches: [ main, ci/**, feature/** ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
      
      - name: Restore
        run: dotnet restore .\FoundryOcr.sln

      - name: Build (Release)
        run: dotnet build .\FoundryOcr.sln -c Release

      - name: Publish CLI (win-x64)
        run: >
          dotnet publish .\src\FoundryOcr\FoundryOcr.csproj
          -c Release
          -f net6.0-windows10.0.19041.0
          -r win-x64
          --self-contained true
          -p:IncludeNativeLibrariesForSelfExtract=true 
          -p:DebugType=embedded 
          --output ./publish
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FoundryOcr-win-x64
          path: |
            src/FoundryOcr
            /bin/Release/net6.0-windows10.0.19041.0/win-x64/publish/**
